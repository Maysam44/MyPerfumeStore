<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* CSS code */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            color: #4F4F4F;
            background: linear-gradient(to bottom, #fffaf4, #f8ede3);
        }

        /* Header Styling */
        header {
            background-color: #fffaf4;
            padding: 10px 20px;
            border-bottom: 2px solid #dd9f53;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 60px;
        }

        header h1 {
            color: #dd9f53;
            font-size: 24px;
            margin: 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: #4F4F4F;
            font-weight: bold;
        }

        header nav ul li a:hover {
            color: #dd9f53;
        }

        /* Main Styling */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fffaf4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #dd9f53;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;


        }

        form label {
            display: block;
            font-weight: bold;
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dd9f53;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form textarea {
            grid-column: 1 / span 2;
        }

        form button {
            grid-column: 1 / span 2;
            padding: 10px;
            background-color: #dd9f53;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #a56c26;
        }

        /* Footer Styling */
        footer {
            background-color: #fffaf4;
            padding: 10px 20px;
            text-align: center;
            border-top: 2px solid #dd9f53;
        }

        footer p {
            margin: 0;
            color: #4F4F4F;
        }

        footer a {
            color: #9c958d;
            text-decoration: none;
            font-size: 30px;
            color: #333;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        footer a:hover {
            color: #dd9f53;
        }


        .success-message {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: top 0.5s ease;
        }

        .success-message.show {
            top: 20px;
        }

        @media only screen and (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .featured .swiper-slide {
                max-width: 150px;
            }

            .hero-video h1 {
                font-size: 2rem;
            }

            .hero-video p {
                font-size: 1rem;
            }

            .swiper-wrapper {
                flex-wrap: nowrap;
            }

            footer .social-icons img {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html"><img src="images/PerfumeLogo.jpg" alt="Perfume Store Logo"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}"
                title="Please enter a valid 10-digit phone number.">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="Palestine">Palestine</option>
                <option value="Jordan">Jordan</option>
                <option value="canada">Canada</option>
                <option value="others">Others</option>
            </select>
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Perfume Store.
            <br> All Rights Reserved.
        </p>
        <div class="social-icons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>
    </footer>

    <div id="success-message" class="success-message">Your message has been sent successfully!</div>

    <!-- JavaScript code -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const age = document.getElementById('age').value;
            const country = document.getElementById('country').value;
            const address = document.getElementById('address').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!firstName || !lastName || !mobile || !age || !country || !address || !email || !message) {
                alert('All fields are required!');
                return;
            }

            if (isNaN(age) || age <= 0 || age > 120) {
                alert('Please enter a valid age.');
                return;
            }


            const successMessage = document.getElementById('success-message');

            successMessage.classList.add('show');

            setTimeout(() => {
                successMessage.classList.remove('show');

                window.location.reload();
            }, 2000);
            this.reset();
        });
    </script>
</body>

</html>
